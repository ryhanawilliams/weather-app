<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Weather App
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <img src="images/background.png">
            <p class="weather-title">
                Sunrise
            </p>
            <p class="degree">
                12&deg;
            </p>
        </div>
        <div class="text-container">
            <p class="city-name">
                TORONTO
            </p>
            <div class="search-bar">
                <input type="text" class="search-bar-text" placeholder="enter a city">
            </div>
            <div class="humidity">
                <div class="humidity-icon">
                    <img src="images\waves-rounded.png">
                </div>
                <div class="humidity-text">
                    <p>
                        53%
                    </p>
                    <p>
                        Humidity
                    </p>
                </div>
            </div>
            <div class="wind-speed">

            </div>
        </div>

 
        <img src="images/vector-waves.png" class="vector-wave">
    </body>
</html>
